<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="space">
        <div class="planet-area">
            <img src="https://stepik.org/media/attachments/lesson/452681/mars.png" alt="Mars" class="planet">
            <img src="https://stepik.org/media/attachments/lesson/452681/rocket.png" alt="Rocket" class="rocket">
        </div>
        <div class="control-panel">
            <div class="control-panel__inner">
                <input class="password" type="password" placeholder="Enter password to unlock">
                <input class="ok" type="button" value="ok" onclick="Enable">
                <div class="check-buttons">
                    <input class="checkbox command" type="checkbox">
                    <input class="checkbox command" type="checkbox">
                    <input class="checkbox command" type="checkbox">
                    <input class="checkbox command" type="checkbox">
                    <input class="checkbox command" type="checkbox">
                    <input class="checkbox command" type="checkbox">
                </div>

                <div class="levers">
                    <input class="lever command" type="range">
                    <input class="lever command" type="range">
                    <input class="lever command" type="range">
                    <input class="lever command" type="range">
                    <input class="lever command" type="range">
                </div>

                <input  type="button" class="launch" value="launch">

            </div>
        </div>
    </div>


</body>
</html>
